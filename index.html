<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Card Exercise</title>
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>

  <body>
    <div class="card">
      <div class="card__head">
        <img
          class="card__head-image" src="./assets/images/image-victor.jpg" alt=""/>
      </div>
      <div class="card__body">
        <h2 class="card__body-title">Victor Crest <span class="card__body-title2">26</span></h2>
        <p class="card__body-description">London</p>
      </div>
      <div class="card__footer">
        <ul class="footer__item">
          <li class="footer__item-value">80k</li>
          <li class="footer__item-label">Follower</li>
        </ul>
        <ul class="footer__item">
          <li class="footer__item-value">803k</li>
          <li class="footer__item-label">Likes</li>
        </ul>
        <ul class="footer__item">
          <li class="footer__item-value">1.4k</li>
          <li class="footer__item-label">Photos</li>
        </ul>
      </div>
    </div>
  </body>
</html>
